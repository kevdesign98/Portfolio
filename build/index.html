    <script>

        var gpos = [];
        var grot = [];

        var camPosIndex = 0;
        // https://codepen.io/wiledal/embed/WvNvEq?#js-box

        // position spline
        const spline = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-10, 0, 10),
            new THREE.Vector3(-5, 5, 5),
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(5, -5, 5),
            new THREE.Vector3(10, 0, 10),
            new THREE.Vector3(5, -5, 5),
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(-5, 5, 5),
            new THREE.Vector3(-10, 0, 10),
        ]);

        const pos_spline = new THREE.CatmullRomCurve3([new THREE.Vector3(-1.79, 1.80, 0.79), new THREE.Vector3(2.37, 1.00, 0.76), new THREE.Vector3(3.01, 1.00, -4.85), new THREE.Vector3(2.26, 0.80, -6.20), new THREE.Vector3(2.22, 0.80, -8.19), new THREE.Vector3(-0.45, 0.80, -9.66), new THREE.Vector3(-4.82, 2.00, -9.64), new THREE.Vector3(-6.06, 2.60, -11.14), new THREE.Vector3(-6.06, 2.60, -11.14), new THREE.Vector3(-6.06, 2.60, -8.16), new THREE.Vector3(-6.07, 2.60, -6.18), new THREE.Vector3(-6.07, 2.60, -6.18), new THREE.Vector3(-1.54, 2.60, 0.31),]);

        const rot_spline = new THREE.CatmullRomCurve3([new THREE.Vector3(-0.33, 0.01, 0.00), new THREE.Vector3(-0.33, 0.01, 0.00), new THREE.Vector3(-0.03, 1.60, 0.00), new THREE.Vector3(-0.30, 0.02, 0.00), new THREE.Vector3(-0.30, 0.02, 0.00), new THREE.Vector3(-0.25, 1.56, 0.00), new THREE.Vector3(0.00, 0.85, 0.00), new THREE.Vector3(-0.02, 0.35, 0.00), new THREE.Vector3(-0.04, 1.57, 0.00), new THREE.Vector3(-0.04, 1.57, 0.00), new THREE.Vector3(-0.04, 1.57, 0.00), new THREE.Vector3(-0.21, 3.08, 0.00), new THREE.Vector3(-0.25, 6.34, 0.00),]);
        

        addEventListener("wheel", (event) => {
            // console.log("pippo",event)
            camPosIndex += event.deltaY * 0.1;
            console.log(camPosIndex);
            if (camPosIndex > steps) {
                camPosIndex = 0;
            } else if (camPosIndex < 0) {
                camPosIndex = steps;
            }
        });

        const steps = 1000;

        AFRAME.registerComponent('follow', {
            tick: function (t) {
                var camera = this.el.object3D;

                /*
                camPosIndex = t * 0.1; 
                console.log(t)
                */

                // camPosIndex Ã¨ gestito dal mouse
                if (camPosIndex > steps) {
                    camPosIndex = 0;
                } else if (camPosIndex < 0) {
                    camPosIndex = steps;
                }


                var camPos = pos_spline.getPoint(camPosIndex / steps);
                var camRot = rot_spline.getPoint(camPosIndex / steps);

                camera.position.x = camPos.x;
                camera.position.y = camPos.y;
                camera.position.z = camPos.z;

                camera.rotation.x = camRot.x;
                camera.rotation.y = camRot.y;
                camera.rotation.z = camRot.z;

                // camera.lookAt(0,0,0);

            },
            update: function () {
                console.log("update!!!!")
            }
        });


        window.onkeydown = function (e) {
            if (e.keyCode == 81) {
                console.log("q");
                document.getElementById('camera').object3D.position.y += 0.1;
            }
            if (e.keyCode == 90) {
                console.log("z");
                document.getElementById('camera').object3D.position.y -= 0.1;
            }
        }

        window.onkeyup = function (e) {
            // var pressed = "h";
            // if (e.shiftKey) {
            //     pressed += " + Shift";
            // } else if (e.ctrlKey) {
            //     pressed += " + Ctrl";
            // } //and so on
            // pressed += e.keyCode;
            // console.log(pressed);
            if (e.keyCode == 72) {
                console.log("piru");
                var pos = document.getElementById('camera').object3D.position;
                var rot = document.getElementById('camera').object3D.rotation;
                // console.log(">> pos ", pos, " rot ", rot)
                console.log("position=\"",pos.x.toFixed(2)," ",pos.y.toFixed(2)," ", pos.z.toFixed(2),"\" rotation=\"",rot.x.toFixed(2)," ",rot.y.toFixed(2)," ", rot.z.toFixed(2),"\"")
                console.log("pos: new THREE.Vector3(",pos.x.toFixed(2),", ",pos.y.toFixed(2),", ", pos.z.toFixed(2),"),");
                console.log("rotaa: new THREE.Vector3(",rot.x.toFixed(2),", ",rot.y.toFixed(2),", ", rot.z.toFixed(2),"),");
                gpos.push("new THREE.Vector3("+pos.x.toFixed(2)+", "+pos.y.toFixed(2)+", "+ pos.z.toFixed(2)+"),");
                grot.push("new THREE.Vector3("+rot.x.toFixed(2)+", "+rot.y.toFixed(2)+", "+ rot.z.toFixed(2)+"),");
            }


            console.log(e.keyCode);
        }



    </script>
